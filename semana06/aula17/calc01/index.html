<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Super Calculadora</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="numbers">
                <label for="numberA">Número A</label>
                <input type="number" class="numbers-active" id="numberA" placeholder="Digite um nº inteiro" oninput="calcular()">

                <label for="numberB">Número B</label>
                <input type="number" class="numbers-active" id="numberB" placeholder="Digite um nº inteiro" oninput="calcular()">
            </div>

            <div class="results">
                <label for="sum">Soma: A + B</label>
                <input type="number" class="results" id="sum" value="" disabled>

                <label for="subtractionA">Subtração: A - B</label>
                <input type="number" class="results" id="subtractionA" value="" disabled>

                <label for="subtractionB">Subtração: B - A</label>
                <input type="number" class="results" id="subtractionB" value="" disabled>

                <label for="multiplication">Multiplicação: A x B</label>
                <input type="number" class="results" id="multiplication" value="" disabled>

                <label for="divisionA">Divisão: A ÷ B</label>
                <input type="number" class="results" id="divisionA" value="" disabled>

                <label for="divisionB">Divisão: B ÷ A</label>
                <input type="number" class="results" id="divisionB" value="" disabled>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
